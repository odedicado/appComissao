<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/base.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://java.sun.com/jsf/composite/components"
                xmlns:listUseCase="http://java.sun.com/jsf/composite/listUseCase"
                >
    <ui:define name="title"> <h:outputText  value="${msg.atleta_atleta}"/> </ui:define> 
    
    <ui:define name="head"> 
        
    </ui:define> 
          
    <ui:define name="content"> 
        
        <listUseCase:atletaList/>
      
    <!--MODAL DE CADSATRO DOS ATLETAS-->
    <p:dialog widgetVar="dlg_cad_atleta"  modal="true" appendToBody="true"  resizable="false" closable="true"> 
        <center>
        <f:facet name="header">ATLETAS</f:facet> 
        </center>
        <h:form id="frm_cad_atleta"   binding="#{atletaBean.form}" > 
            <center>
                <p:panel>
                    <f:facet name="header">#{msg.atleta_header}</f:facet> 
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome"/>
                        <p:inputText style="width: 250px" onkeypress="if (event.keyCode == 13) {document.getElementById('frm_cad_atleta:btn_crud').click(); return false;}"  maxlength="30"  disabled="#{atletaBean.getModoVisualizacao()}" size="30" value="#{atletaBean.atleta.nome}"/>


                        <h:outputText value="Data Nascimento"/>   
                        <p:calendar disabled="#{atletaBean.getModoVisualizacao()}" value="#{atletaBean.atleta.dtaNascimento}" pattern="dd/MM/yyyy" />  

                        <h:outputText value="Posicao:"/>
                        <h:selectOneRadio disabled="#{atletaBean.getModoVisualizacao()}" value="#{atletaBean.atleta.posicao}" required="true" label="Posicao:">
                            <f:selectItems value="#{atletaBean.posicoes}" var="posicao" />
                        </h:selectOneRadio>

                        <h:outputText value="Clube:"/>                  
                        <h:panelGrid columns="3" >
                            <p:inputText style="width: 30px"  /> 
                            <p:inputText maxlength="30" style="width: 250px" onkeypress="if (event.keyCode == 13) {document.getElementById('frm_cad_atleta:btn_popUp_clube').click(); return false;}" id="txtClubeAtleta"  disabled="#{atletaBean.getModoVisualizacao()}" size="30" value="#{atletaBean.atleta.clube.nome}"/>
                            <p:commandButton image="ui-icon-search"  id="btn_popUp_clube" immediate="true" rendered="#{!atletaBean.getModoVisualizacao()}" action ="#{atletaBean.doCreatePopUpClube()}" oncomplete="dlg_popUp.show();" update=":frm_popUp,:frm_popUp:dtable_popUp"/>
                        </h:panelGrid>       

                        <h:outputText value="Cidade:"/> 
                        <h:panelGrid columns="3" >
                            <p:inputText style="width: 30px" /> 
                            <p:inputText maxlength="30" style="width: 250px" onkeypress="if (event.keyCode == 13) {document.getElementById('frm_cad_atleta:btn_popUp_cidade').click(); return false;}"   id="txtCidadeAtleta"  disabled="#{atletaBean.getModoVisualizacao()}" size="30" value="#{atletaBean.atleta.cidade.nome}"/>
                            <p:commandButton value="P" id="btn_popUp_cidade" immediate="true" rendered="#{!atletaBean.getModoVisualizacao()}" action ="#{atletaBean.doCreatePopUpCidade()}" oncomplete="dlg_popUp.show();" update=":frm_popUp,:frm_popUp:dtable_popUp"/>
                        </h:panelGrid>
                    </p:panelGrid>  
                </p:panel>
                <p:spacer height="5" />

                <p:panel>
                    <center>
                         <h:panelGrid  columns="2" >
                            <p:commandButton id="btn_crud" value="#{atletaBean.modoCrud.description}" 
                                             update=":frm_result_atleta"  
                                             oncomplete="dlg_result_atleta.show();" 
                                             actionListener="#{atletaBean.doCrud()}">
                            </p:commandButton>
                             <p:commandButton id="btnCancelCrud" value="#{msg.button_cancel}" immediate="#{atletaBean.refresh()}" oncomplete="dlg_cad_atleta.hide();"  actionListener="#{atletaBean.getToListAll()}" update="frm_cad_atleta" />
                        </h:panelGrid>
                    </center>
                </p:panel>
                <p:spacer height="8"/>
            </center>
        </h:form> 
    </p:dialog> 

    <p:dialog widgetVar="dlg_result_atleta" modal="true"  appendToBody="true"  resizable="false" closable="false">
        <h:form prependId="false" id="frm_result_atleta">
            <p:panel  >
                <p:messages id="msg_result_atleta" showDetail="true" showSummary="false"/>
            </p:panel>
            <p:spacer height="3"/>
            <p:panel>
                <center>
                    <p:commandButton value="OK" rendered="#{!atletaBean.getExisteMessagemErro()}"  oncomplete="dlg_result_atleta.hide();dlg_cad_atleta.hide();" update=":frm_cad_atleta,frm_result_atleta" />
                    <p:commandButton value="VOLTAR" rendered="#{atletaBean.getExisteMessagemErro()}"  immediate="true" oncomplete="dlg_result_atleta.hide();" />
                </center>
            </p:panel>
        </h:form>  
    </p:dialog> 
   
    <!---MODAL DO POP UP-->
    <p:dialog widgetVar="dlg_popUp"  modal="true"  appendToBody="true" resizable="false" closable="false">
        <h:form  binding="#{atletaBean.formPopUp}" id="frm_popUp">
            <center>
                <p:panel>
                    <h:panelGrid columns="2" >
                        <p:inputText maxlength="30"  id="txtPesquisar" value="#{atletaBean.popup.busca}" size="30"/>
                        <p:commandButton action="#{atletaBean.doPesquisaPopUp()}" update="dtable_popUp" value="Pesquisar"/>
                    </h:panelGrid>       
                </p:panel>
                <p:spacer height="5"/>

                <p:panel>
                    <p:panelGrid  columns="1">
                        <f:facet name="header"> ESCOLHER O(A) #{atletaBean.popup.tipo}</f:facet> 
                        <p:dataTable rendered="#{!atletaBean.popup.listaEntity.isEmpty()}" value="#{atletaBean.popup.listaEntity}" id="dtable_popUp" var="popup" 
                                     paginator="true" rows="5"  
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15"    
                                     >

                            <p:column width="15" >
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{popup.id}" />
                            </p:column>

                            <p:column width="200"  >
                                <f:facet  name="header">NOME</f:facet>
                                <h:outputText value="#{popup.nome}" />
                            </p:column>

                            <p:column width="35" >

                                <f:facet name="header">SEL</f:facet>
                                <center> 
                                    <p:commandButton image="ui-icon-search" oncomplete="dlg_popUp.hide()" action="#{atletaBean.doFinishPopUp()}" update="#{atletaBean.popup.componentUpDate}">
                                        <f:setPropertyActionListener target="#{atletaBean.popup.popup}" value="#{popup}" />
                                    </p:commandButton>
                                </center>
                            </p:column>
                        </p:dataTable>

                        <f:facet name="footer">
                            <center>
                                <h:panelGrid  columns="2"> 
                                    <p:commandLink value="Sair" action="#{atletaBean.doCancelpopUp()}" update="dtable_popUp" oncomplete="dlg_popUp.hide()"/>
                                </h:panelGrid> 
                            </center>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </center>
        </h:form>  
    </p:dialog> 
    <!--MODAL DE CADSATRO DOS ATLETAS-->
  </ui:define> 
   
</ui:composition>
