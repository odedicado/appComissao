<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://java.sun.com/jsf/composite/components"
                >
       <!-- TABELA DE CONSULTA DOS ATLETAS-->
        <h:form prependId="false" id="frm_listarTodos_atleta"> 
            <center>
                <p:panelGrid  columns="1">
                    <f:facet name="header">#{msg.atleta_atleta}</f:facet> 

                    <p:dataTable value="#{atletaBean.atletas}" id="dtable_listarTodos_atleta" var="atleta" 
                                 paginator="true" rows="5"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15"    
                                 >
                        <p:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{atleta.idf}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">NOME</f:facet>
                            <h:outputText value="#{atleta.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">CLUBE</f:facet>
                            <h:outputText value="#{atleta.clube.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">#{msg.column_edit}</f:facet>
                            <p:commandButton value="Editar" style="width: 40px; height: 40px;" icon="btnSelecionar" 
                                             update=":frm_cad_atleta"  oncomplete="dlg_cad_atleta.show()"  action="#{atletaBean.doUpdate()}"
                                
                                             >
                                <f:setPropertyActionListener target="#{atletaBean.atleta}" value="#{atleta}" />
                            </p:commandButton>
                            
                         
                        </p:column>

                        <p:column>
                            <f:facet name="header">#{msg.column_delete}</f:facet>
                            <p:commandButton style="width: 40px; height: 40px;" 
                                             icon="btnExcluir" 
                                             oncomplete="dlg_cad_atleta.show()" 
                                             update=":frm_cad_atleta"
                                             action="#{atletaBean.doDelete()}">
                                
                                <f:setPropertyActionListener target="#{atletaBean.atleta}" value="#{atleta}"/>
                                                    
                            </p:commandButton>
                                  

                   
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <center>
                            <h:panelGrid  columns="2"> 
                                <p:commandButton  id="btnteste" value="NOVO" action="#{atletaBean.doCreate()}"  update="frm_listarTodos_atleta,frm_cad_atleta" oncomplete="dlg_cad_atleta.show();"/>
                                <p:commandButton value="Todos"  action="#{atletaBean.getToListAll()}" update="dtable_listarTodos_atleta,:frm_listarTodos_atleta" /> 
                            </h:panelGrid> 
                        </center>
                    </f:facet>
                </p:panelGrid>
            </center>
        </h:form> 
</ui:composition>
